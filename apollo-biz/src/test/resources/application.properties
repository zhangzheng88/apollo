#spring.datasource.url = jdbc:h2:mem:~/apolloconfigdb;mode=mysql;DB_CLOSE_ON_EXIT=FALSE
#使用mysql的配置，因为某些情况下，h2测试不出来，比如约束的限制。
#但是基于mysql的测试，不能自动执行跟目录下data.sql脚本，需要手动执行
spring.datasource.url = jdbc:mysql://localhost:3306/ApolloConfigDBTest?characterEncoding=utf8
spring.datasource.username = root
spring.datasource.password =
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.h2.console.enabled = true
spring.h2.console.settings.web-allow-others=true

